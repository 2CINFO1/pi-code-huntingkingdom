<section class="home-section">
    <div class="text">Camp Spots</div>

    <div class="album py-5 bg-light">
        <div class="container">
          <div class="d-flex flex-wrap search-box ">
            <input class="form-control"  type="text"placeholder="Type to Search..."  [(ngModel)]="searchKeyWord">
            <button class="btn btn-success" (click)="serachListElement()">Search</button>
            <button class="btn btn-primary navigate" (click)="navigateToHunt()">Check Hunt Spots</button>
          </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" *ngFor="let spot of campList">
                    <div class="card shadow-sm">
                        <agm-map [disableDefaultUI]="true" [disableDoubleClickZoom]="true" [latitude]="spot.position.lat" [longitude]="spot.position.lng" [zoom]="7" (mapReady)="setMarker($event, spot.position.lat, spot.position.lng)"></agm-map>
                        <div class="card-body">
                            <p class="card-text">{{spot.name}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="goToDetails(spot._id)">Edit</button>
                                    <button type="button" class="btn btn-sm btn-outline-danger" (click)="delete(spot._id)">Delete</button>
                                </div>
                                <small class="text-muted">{{spot.rate}} ‚≠ê</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
