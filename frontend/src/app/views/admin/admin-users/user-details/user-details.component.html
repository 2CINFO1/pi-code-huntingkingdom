<section class="py-7 py-md-6 bg-login" id="login">
    <div class="container">
        <div class="row vh-md-10">

            <div class="col-md-10 col-sm-8 col-14 mx-auto my-auto text-center">
                <div class="card-body p-md-10">
                    <div class="row justify-content-center">

                        <div class="container rounded bg-white mt-5">
                            <div class="row">
                                <div class="col-md-4 border-right">
                                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                                            class="rounded-circle mt-5" src="https://i.imgur.com/0eg0aG0.jpg"
                                            width="90"><span class="font-weight-bold">{{user.Nom}}</span><span
                                            class="text-black-50"></span><span>{{user.type}}</span></div>
                                </div>
                                <div class="col-md-8">
                                    <div class="p-3 py-5">

                                        <div class="row mt-2">
                                            <div class="col-md-6"><input type="text" class="form-control"
                                                    placeholder="first name" value="{{user.Nom}} {{user.Prenom}}">
                                            </div>
                                            <div class="col-md-6"><input type="text" class="form-control"
                                                    placeholder="Email" value="{{user.Email}}"></div>
                                        </div>
                                        <!-- <div class="row mt-3">
                                    <div class="col-md-6"><input type="text" class="form-control" placeholder="Email" value="{{user.Email}}"></div>
                                    <div class="col-md-6"><input type="text" class="form-control"  placeholder="Bio" value="{{user.Bio}}"></div>
                                </div> -->
                                <form #f="ngForm">
                                    <div class="row mt-4">
                                        <div class="col-md-3">
                                            <label >Choisir une décison:</label>
                                        
                                            <select name="isValidated" #isValidated="ngModel" ngModel>
                                                <option value= true> Compte vérifié</option>
                                                <option value=false> Compte non vérifié</option>
                                            </select>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col-md-3">
                                                <label >Choisir une décison:</label>

                                                <select name="isAdmin" #isAdmin="ngModel" ngModel>
                                                    <option value=true> Admin</option>
                                                    <option value=false> Utilisateur simple</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col-md-3">
                                                <label >Choisir une décison:</label>

                                                <select name="type" #type="ngModel" ngModel>
                                                    <option value=" Visiteur "> Visiteur</option>
                                                    <option value=" Guide"> Guide</option>
                                                    <option value=" Professionnel"> Professionnel</option>
                                                </select>
                                                <!-- <input type="hidden"  name="Password" value="{{user.Password}}" #Password="ngModel"  ngModel /> -->
                                                   <input type="hidden"  name="Password" [(ngModel)]="user.Password"/>
                                                <input type="hidden"   name="Nom" [(ngModel)]="user.Nom" />
                                                <input type="hidden"  name="Prenom" [(ngModel)]="user.Prenom" />
                                                <input type="hidden"  name="Email" [(ngModel)]="user.Email"/>
                                                <input type="hidden"  name="Age" [(ngModel)]="user.Age"/>
                                                <input type="hidden"  name="Bio" [(ngModel)]="user.Bio"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg" (click)="ValideUser(f.value)">Mettre à jour</button>
                                      </div>

                                </form>   

                                    </div>
                                </div>
                            </div>
                        </div>
                        <script type='text/javascript'
                            src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js'></script>
                        <script type='text/javascript' src='#'></script>
                        <script type='text/javascript' src='#'></script>
                        <script type='text/javascript' src='#'></script>
                        <script type='text/javascript'></script>
                        <script type='text/javascript'>var myLink = document.querySelector('a[href="#"]');
                            myLink.addEventListener('click', function (e) {
                                e.preventDefault();
                            });</script>



                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
