<section class="contact-us">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="section-title">
          <h2>Add your Hunt spot</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7">
        <form action="/" class="mb-4 mb-lg-0">
          <div class="form-row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" class="form-control" id="name" [(ngModel)]="huntSpot.name"
                     placeholder="Spot Name"/>
            </div>
            <div class="form-group">
              <mat-form-field class="form-control">
                <mat-label class="align-top">Camp Category</mat-label>
                <mat-select (selectionChange)="huntType($event)">
                  <mat-option *ngFor="let type of hunt_types" [value]="type.value">
                    {{type.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="address" [(ngModel)]="huntSpot.address" id="address"
                   placeholder="Address"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Animal name" name="rate"
                   [(ngModel)]="huntSpot.animal_name" required/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Latitude" [(ngModel)]="camp_lat" name="camp_latitude"
                   disabled/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Longitude" [(ngModel)]="camp_lng"
                   name="camp_longitude" disabled/>
          </div>
          <button (click)="save()" type="button" class="btn btn-info">Add</button>
          <button (click)="home()" type="button" class="btn btn-danger">Return</button>
        </form>
      </div>

      <div class="col-lg-5">
        <agm-map
          [latitude]="lat"
          [longitude]="lng"
          [zoom]="zoom"
          [disableDefaultUI]="false"
          (mapReady)="mapClicked($event)">
          <agm-marker>
            <agm-info-window>
              <strong>InfoWindow content</strong>
            </agm-info-window>
          </agm-marker>
        </agm-map>
      </div>
    </div>
  </div>
</section>
