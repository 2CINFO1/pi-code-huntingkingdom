<section class="py-7 py-md-0 bg-login" id="login">
  <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center align-baseline">
    <div class="row vh-md-100">

      <form class="mx-1 mx-md-4">
        <input type="text" placeholder="title" name="title"
               [(ngModel)]="blog.title" required minlength="3">
        <br>
        <input type="text" placeholder="description" name="description"
               [(ngModel)]="blog.description" required>
        <br>
        <input type="text" placeholder="img" name="img"
               [(ngModel)]="blog.img" required>
        <br>
        <input type="text" placeholder="text" name="text" [(ngModel)]="blog.text">
        <br>
        <input type="text" placeholder="category" [(ngModel)]="blog.category" name="category"/>
        <br>
        <input type="text" placeholder="auth" [(ngModel)]="blog.auth" name="auth"/>
        <br>
        <button (click)="save()">save</button>

      </form>


      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">title</th>
          <th scope="col">description</th>
          <th scope="col">img</th>
          <th scope="col">text</th>
          <th scope="col">category</th>
          <th scope="col">auth</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let blog of blogList">
          <td>{{blog.title}}</td>
          <td>{{blog.description}}</td>
          <td>{{blog.img}}</td>
          <td>{{blog.text}}</td>
          <td>{{blog.category}}</td>
          <td>{{blog.auth}}</td>
          <!--    <td>-->
          <!--      <button (click)="update(blog._id)">delete</button>-->
          <!--    </td>-->
          <td>
            <button (click)="delete(blog._id)">delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

      <div class="col" *ngFor="let blog of blogList">
        <a href="#">
        <div class="card shadow-sm">

          <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Paul_Childerley_driven_hunt_Finland_04.png/1024px-Paul_Childerley_driven_hunt_Finland_04.png" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">

         <div class="card-title">
                <p>{{blog.title}}</p>
            <div class="d-flex justify-content-between align-items-center"></div>
          </div>

          <div class="card-descrption">
            <div class="d-flex justify-content-between align-items-center"></div>
          </div>

          <div class="card-body">
            <p class="card-text">{{blog.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a routerLink="blogs/details" button type="button" class="btn btn-sm fa fa-eye">Lire suite</a>
                <button type="button" class="btn btn-sm btn-outline-secondary">Modifier</button>
                <button type="button" class="btn btn-sm fa fa-eye">Supprimer</button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>

          </div>

        </div>
      </a>
      </div>





    </div>
  </div>
