<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center headercmp text-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">{{evenement.name}}</h1>
        <p class="lead fw-normal">{{evenement.description}}</p>
        <nav class="navbar navbar-expand navbar-dark  justify-content-center ">
            <div class="nav justify-content-center">
                <div class="container px-4 px-lg-5">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul>
                            <button class="bg-transparent border-0" (click)="gereInteresses()">
                              <img width="50" height="50" alt="" class="d-inline-block align-middle mr-2 " data-toggle="tooltip" data-placement="top" title="Je suis interessÃ©(e)" src="../../../../../assets/img/146-label-outline (1).gif"/>
                            </button>{{evenement.interestedNumber}}
                            <button class="bg-transparent border-0" (click)="gereParticipant()">
                              <img width="50" height="50" alt="" class="d-inline-block align-middle mr-2" data-toggle="tooltip" data-placement="top" title="Je participe" src="../../../../../assets/img/48-favorite-heart-outline (4).gif" />
                            </button>{{evenement.participantNumber}}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <form action="/" class="card p-2 bg-transparent">
        <!-- Ajouter photo -->
        <div class="input-group">
            <div class="custom-file">
                <label class="custom-file-label" for="inputGroupFile04">Choisir fichier</label>
                <input type="file" class="file-input" (change)="onChange($event)" #fileUpload>
            </div>
            <div class="input-group-append file-upload">
                <button mat-mini-fab color="primary" class="upload-btn" (click)="onUpload()">
            </button> </div>
        </div>
    </form>

    <button class="btn btn-primary btn-lg btn-block">Modifier Evenement</button>

    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>
