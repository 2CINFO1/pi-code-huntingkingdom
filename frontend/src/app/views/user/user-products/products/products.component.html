 <!-- the cart icon-->
      <div class="grid grid-cols-1 gap-y-10 sm:grid-cols-2 gap-x-6 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8 ">

         <!-- product container-->
        <div class="group " *ngFor="let product of products">
          <div class="container mx-auto max-w w-full ">
            <div class="card flex flex-col justify-center p-10 bg-white  rounded-lg shadow-2xl">
              <div class="prod-title">
                <p class="text-xl uppercase text-gray-900 font-bold">{{product.Nom}}</p>
                <p class="uppercase text-sm text-gray-400">
                  great quality
                </p>
              </div>
              <div class="prod-img">
                <img src="http://localhost:3000/events/getImage/{{product.img}}"
                     class="w-full object-cover object-center"/>
              </div>
              <div class="prod-info">

                <div class="flex flex-col   items-center text-gray-900">
                  <p class="font-bold text-xl">{{product.prix}} $</p>
                  <button
                    class=" px-6 py-2 transition ease-in duration-200 uppercase rounded-full hover:bg-emerald-300 hover:text-white border-2 hover:border-emerald-300 border-gray-900 focus:outline-none"
                     (click)="addtocart(product._id,1,product.Nom,product.prix,product.img)">Add
                    to cart
                  </button>

                </div>

              </div>
            </div>
          </div>


          <!-- products... -->
        </div>

 <!-- cart-->
      <section class="">
        <div class="relative z-10 " aria-labelledby="slide-over-title" role="dialog" aria-modal="true" *ngIf="visible"
             [@slideInOut]>
          <!--
            Background backdrop, show/hide based on slide-over state.

            Entering: "ease-in-out duration-500"
              From: "opacity-0"
              To: "opacity-100"
            Leaving: "ease-in-out duration-500"
              From: "opacity-100"
              To: "opacity-0"
          -->
          <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

          <div class="fixed inset-0 overflow-hidden mt-9">
            <div class="absolute inset-0 overflow-hidden">
              <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
                <!--
                  Slide-over panel, show/hide based on slide-over state.

                  Entering: "transform transition ease-in-out duration-500 sm:duration-700"
                    From: "translate-x-full"
                    To: "translate-x-0"
                  Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
                    From: "translate-x-0"
                    To: "translate-x-full"
                -->
                <div class="side-shop pointer-events-auto w-screen max-w-md">
                  <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
                    <div class="flex-1 overflow-y-auto py-6 px-4 sm:px-6">

                            <!-- Heroicon name: outline/x -->

                                 stroke-width="2" stroke="currentColor" aria-hidden="true" (click)="toggle()">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                          </button>
                        </div>
                      </div>

                      <div class="mt-8">
                        <div class="flow-root">

                              </div>

                              <div class="ml-4 flex flex-1 flex-col">
                                <div>
                                  <div class="flex justify-between text-base font-medium text-gray-900">
                                    <h3>
                                      <a class="text-black"> Throwback Hip Bag </a>
                                    </h3>
                                    <p class="ml-4">$90.00</p>
                                  </div>
                                  <p class="mt-1 text-sm text-gray-500">Salmon</p>
                                </div>
                                <div class="flex flex-1 items-end justify-between text-sm">
                                  <p class="text-gray-500">Qty 1</p>

                                  <div class="flex">
                                    <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500">
                                      Remove
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </li>

                            <li class="flex py-6">
                              <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                                <img
                                  src="https://tailwindui.com/img/ecommerce-images/shopping-cart-page-04-product-02.jpg"
                                  alt="Front of satchel with blue canvas body, black straps and handle, drawstring top, and front zipper pouch."
                                  class="h-full w-full object-cover object-center">
                              </div>

                              <div class="ml-4 flex flex-1 flex-col">
                                <div>
                                  <div class="flex justify-between text-base font-medium text-gray-900">
                                    <h3>
                                      <a href="#"> Medium Stuff Satchel </a>
                                    </h3>
                                    <p class="ml-4">$32.00</p>
                                  </div>
                                  <p class="mt-1 text-sm text-gray-500">Blue</p>
                                </div>
                                <div class="flex flex-1 items-end justify-between text-sm">
                                  <p class="text-gray-500">Qty 1</p>

                                  <div class="flex">

                                      Remove

                                </div>
